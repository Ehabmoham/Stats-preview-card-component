<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stats preview card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="component">
            <div class="text">
              <div class="content">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
                    efficiency.</p>
                <div class="row">
                    <div class="col">
                        <h3>10k+</h3>
                        <span>COMPANIES</span>
                    </div>
                    <div class="col">
                        <h3>314</h3>
                        <span>TEMPLATES</span>
                    </div>
                    <div class="col">
                        <h3>12M+</h3>
                        <span>QUERIES</span>
                    </div>
                </div>
              </div>
            </div>
            <div class="img">
                <img class="desktop" src="images/image-header-desktop.jpg" alt="desktop">
                <img class="mobile" src="images/image-header-mobile.jpg" alt="mobile">
            </div>
        </div>
    </body>
</html>
